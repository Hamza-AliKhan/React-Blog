version: 0.2

env:
  variables:
    NODE_ENV: "production"
  secrets-manager:
    MY_SECRET: "my-app/my-secret"
    
phases:
  install:
    runtime-versions:
      nodejs: 21
    commands:
      - echo Installing dependencies...
      - npm install
  pre_build:
    commands:
      - echo Running pre-build phase...
      - npm ci
  build:
    commands:
      - echo Building the project...
      - npm run build
  post_build:
    commands:
      - echo Build completed
cache:
  paths:
    - node_modules/**/*

artifacts:
  files:
    - '**/*'
  base-directory: build
